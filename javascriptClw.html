<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
</head>
<body>
  <h2>Basic Calculator</h2>
  <input id="num1" type="number" placeholder="Enter first number">
  <input id="num2" type="number" placeholder="Enter second number">
  <br><br>
  <button onclick="calc('+')">Add</button>
  <button onclick="calc('-')">Subtract</button>
  <button onclick="calc('*')">Multiply</button>
  <button onclick="calc('/')">Divide</button>
  <p id="result"></p>

  <script>
    function calc(op) {
      const a = parseFloat(document.getElementById("num1").value);
      const b = parseFloat(document.getElementById("num2").value);
      let res = "Invalid input";

      if (!isNaN(a) && !isNaN(b)) {
        if (op === '+') res = a + b;
        else if (op === '-') res = a - b;
        else if (op === '*') res = a * b;
        else if (op === '/') res = b !== 0 ? a / b : "Cannot divide by 0";
      }

      document.getElementById("result").innerText = "Result: " + res;
    }
  </script>
</body>
</html>
