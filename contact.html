  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #010101, #1a1a1a, #101820);
      min-height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    /* Top Navigation */
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 7%;
    }

    .top-nav nav a {
      margin-left: 25px;
      color: #aaa;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .top-nav nav a.active,
    .top-nav nav a:hover {
      color: #fff;
    }

    .theme-toggle {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    /* Contact Section */
    .contact-container {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 60px 20px;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      width: 100%;
      max-width: 550px;
      backdrop-filter: blur(12px);
      border-radius: 18px;
      animation: fadeIn 0.7s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .contact-card h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }

    .subtitle {
      color: #bbb;
      margin-bottom: 25px;
    }

    /* Floating Input Fields */
    .input-group {
      position: relative;
      margin: 25px 0;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 14px;
      border: 1px solid #555;
      background: transparent;
      color: #fff;
      border-radius: 10px;
      outline: none;
      transition: 0.3s;
      resize: none;
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #aaa;
      pointer-events: none;
      transition: 0.3s;
    }

    .input-group input:focus,
    .input-group textarea:focus {
      border-color: #4ea8ff;
    }

    .input-group input:focus + label,
    .input-group textarea:focus + label,
    .input-group input:not(:placeholder-shown) + label,
    .input-group textarea:not(:placeholder-shown) + label {
      top: -8px;
      background: #101820;
      padding: 0 6px;
      font-size: 12px;
      color: #4ea8ff;
    }

    /* Send Button */
    .send-btn {
      width: 100%;
      padding: 15px;
      background: #4ea8ff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      color: #000;
      transition: 0.3s;
    }

    .send-btn:hover {
      background: #82c7ff;
    }

    /* Social Icons */
    .social-links {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .social-links a {
      color: #ccc;
      font-size: 26px;
      transition: 0.3s;
    }

    .social-links a:hover {
      color: #4ea8ff;
      transform: scale(1.2);
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 20px;
      color: #888;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
